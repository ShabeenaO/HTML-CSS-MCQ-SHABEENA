<body>
    <h1>Request for White Paper</h1>
    <p>Please fill out the form below.If you have any questions,please e-mail white paper@ektron.com.</p>
    <h4>*required fields</h4>
    *First Name:<input type="text" name="fname" required>
    <br>
    *Last name:<input type="text" name="lname" required>
    <br>
    Company Name:<input type="text" name="company">
    <br>
    Company/Personal Website:<input type="text" name="comapny/personal website">
    <br>
    *Email:<input type="email" name="mail" required>
    <br>
    Phone:<input type="text" name="phone"> Ext:<input type="text" name="ext">
    <br>
    State/Province:
    <select name="State/Province" id="State/Province"></select>
    <option value="Select for USA or Canada Only">Select for USA or Canada Only</option>
    <br>
    *country:
    <select name="country" id="country"></select>
    <option value="United States">United States</option>
    <br>
    Comments:
    <br>
    <select name="comments" id="comments" multiple></select>

    <br>
    <h4>Request White Paper</h4>
